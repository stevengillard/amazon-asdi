distributed:
  logging:
    distributed: info
    distributed.worker: debug
    bokeh: critical
    tornado: critical

  scheduler:
    work-stealing: False
    allowed-failures: 10

  admin:
    log-format: '%(asctime)s - %(threadName)s - %(name)s - %(levelname)s - %(funcName)s -- %(message)s'
    tick:
      interval: 20ms  
      limit: 20s
